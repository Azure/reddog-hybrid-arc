apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: reddog.state.makeline
  namespace: reddog-retail
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: redis-cache-master.redis:6379
    - name: redisPassword
      secretKeyRef:    
        name: redis-password
        key: redis-password
scopes:
  - make-line-service
auth:
  secretStore: reddog.secretstore  
