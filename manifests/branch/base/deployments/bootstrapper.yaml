apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrapper
  namespace: reddog-branch
  labels:
    app: bootstrapper
spec:
  template:
    metadata:
      name: bootstrapper
      labels:
        app: bootstrapper
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "bootstrapper"
        dapr.io/config: "reddog.config"
    spec:
      containers:
      - name: bootstrapper
        image: "ghcr.io/cloudnativegbb/paas-vnext/reddog-bootstrapper:latest"
        imagePullPolicy: Always
      restartPolicy: OnFailure